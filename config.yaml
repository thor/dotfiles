config:
  backup: true
  banner: false
  create: true
  dotpath: ~/.dotfiles
  ignoreempty: false
  keepdot: false
  link_by_default: true
  longkey: true
  showdiff: true
  workdir: ~/.config/dotdrop
dotfiles:
  d_config_i3:
    dst: ~/.config/i3
    link: true
    src: config/i3
  d_local_bin:
    dst: ~/.local/bin
    link: true
    src: local/bin
  f_config_nvim_init.vim:
    dst: ~/.config/nvim/init.vim
    link: true
    src: config/nvim/init.vim
  f_gnupg_gpg.conf:
    dst: ~/.gnupg/gpg.conf
    link: true
    src: gnupg/gpg.conf
  f_xresources:
    dst: ~/.Xresources
    link: true
    src: Xresources
  f_zshenv:
    dst: ~/.zshenv
    link: true
    src: zshenv
profiles:
  delta-alpha:
    dotfiles: []
    include:
    - shared
  lincoln-delta:
    dotfiles:
    include:
    - shared
  shared:
    dotfiles:
    - d_local_bin
    - f_xresources
    - f_zshenv
    - f_config_nvim_init.vim
    - d_config_i3
    - f_gnupg_gpg.conf
