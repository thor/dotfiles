version = "0.8.5"
home = "/home/thor"
config_dir = "/home/thor/.config/sheldon"
data_dir = "/home/thor/.local/share/sheldon"
config_file = "/home/thor/.config/sheldon/plugins.toml"

[[plugins]]
name = "zsh-defer"
source_dir = "/home/thor/.local/share/sheldon/repos/github.com/romkatv/zsh-defer"
files = ["/home/thor/.local/share/sheldon/repos/github.com/romkatv/zsh-defer/zsh-defer.plugin.zsh"]
apply = ["source"]

[plugins.hooks]

[[plugins]]
name = "base16"
source_dir = "/home/thor/.local/share/sheldon/repos/github.com/chriskempson/base16-shell"
files = ["/home/thor/.local/share/sheldon/repos/github.com/chriskempson/base16-shell/base16-shell.plugin.zsh"]
apply = ["source"]

[plugins.hooks]

[[plugins]]
name = "zsh-vi-mode"
source_dir = "/home/thor/.local/share/sheldon/repos/github.com/jeffreytse/zsh-vi-mode"
files = ["/home/thor/.local/share/sheldon/repos/github.com/jeffreytse/zsh-vi-mode/zsh-vi-mode.plugin.zsh"]
apply = ["defer"]

[plugins.hooks]

[[plugins]]
name = "zprezto"
